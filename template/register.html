<html >
    <head> 
        <title>Registration Form</title>
    </head> 
    <body class="body" ng-app = "chatApplication" ng-controller="controlRegister">
        <div class="register">
            <h1>Registration</h1>

            <div class = "textbox">
                <input type = "text" placeholder = "Enter First Name " ng-model = "firstname">
            </div>

            <div class = "textbox">
                <input type = "text" placeholder = "Enter Last Name " ng-model = "lastname">
            </div>

            <div class = "textbox">
                <input type = "text" placeholder = "Enter Mobile Number " ng-model = "mobileno">
            </div>

            <div class = "textbox">
                <input type = "email" placeholder = "example@gmail.com " ng-model = "emailid">
            </div>

            <div class = "textbox">
                <input type = "password" placeholder = "Enter Password " ng-model = "password">
            </div>
            <br>
            <button type ="button" ng-click="register()" class = "btn btn1">Register</button><br><br/>
            <a ui-sref="login">LogIn</a>
        </div>
    </body>
</html>
