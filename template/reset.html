<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password Page</title>
    </head>
    <body class="body">   
        <div class="reset">
            <h2>Reset Password</h2>
            <div class="textbox">
                <input type = "password" placeholder = "New Password" ng-model = "registercontact.password">
            </div>
            <button type ="button" ng-click="reset()" class = "btn">ResetPassword</button><br><br/>
            <a ui-sref="login">LogIn</a>
        </div> 
    </body>
</html>
